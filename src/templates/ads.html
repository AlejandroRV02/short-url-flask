{% extends "layout.html" %} {% block body %}

<div class="d-flex flex-column justify-content-center">
    <h1 id="contador" class="text-center fs-1 fw-bold">5</h1>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets1.ignimgs.com%2F2021%2F02%2F01%2Fmlb-the-show-21-1612191270474.jpg%3Fwidth%3D1280&f=1&nofb=1">
</div>

<script>
    function adCountdown(){
        const contador = document.getElementById('contador');
        let valor = 5;
        setInterval(() => {
            if(valor > 0){
                contador.innerHTML = valor -= 1;
            }
            else{
                location.replace("{{ url }}")
            }
        }, 1000)
    }
    adCountdown();
</script>

{% endblock %}
